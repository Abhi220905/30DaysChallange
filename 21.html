<!-- - Day 21
Reverse an array -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 21</title>
</head>

<body>
    <script>
        const arr = [50, 40, 30, 20, 10];
        const revarr = [];

        for (var i = arr.length - 1; i >= 0; i--) {
            revarr.push(arr[i]);
        }

        document.write(`Original Array is:- [ ${arr} ] <br>`);
        document.write(`Reversed Array is:- [ ${revarr} ]`);
    </script>
</body>

</html>
