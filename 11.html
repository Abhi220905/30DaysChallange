<!-- Day 11
 Generate Fibonacci series -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
</head>

<body>
    <script>
        var n = Number(prompt("Enter Number:- "));
        var a = 0;
        var b = 1;

        document.write(a + " ");
        document.write(b + " ");

        for (var i = 2; i <= n; i++) {
            var c = a + b;
            document.write(c + " ");
            a = b;
            b = c;
        }
    </script>
</body>

</html>
