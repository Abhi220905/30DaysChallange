<!-- Day 9
  Multiplication table for a given number -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 9</title>
</head>

<body>
  <script>
    var num = Number(prompt("Enter Number:- "));
    var i = 1;
    while (i <= 10) {
      document.write(`${num} x ${i} = ${num * i} <br>`);
      i++;
    }
  </script>
</body>

</html>
