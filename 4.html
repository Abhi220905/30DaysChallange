<!-- Day 4
Odd And Even program  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
</head>

<body>
    <script>
        var num = prompt("Enter Number: ");
        if (!isNaN(num)) {
            if (num % 2 == 0) {
                alert(num + " Is Even Number");
            } if (num % 2 != 0) {
                alert(num + " Is Odd Number");
            }
        } else {
            alert("Enter valid Number");
        }
    </script>
</body>

</html>
