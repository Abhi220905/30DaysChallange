<!-- Day 15
  Create an array and print values -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40, 50];

        for (var i = 0; i < arr.length; i++) {
            document.write(`Array of index ${i} is :- ${arr[i]}<br>`);
        }
    </script>
</body>

</html>
