<!-- Day 6
 Find the largest among three numbers -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6</title>
</head>

<body>
    <script>
        var a = Number(prompt("Enter 1st Number: "));
        var b = Number(prompt("Enter 2nd Number: "));
        var c = Number(prompt("Enter 3rd Number: "));

        if (a >= b && a >= c) {
            document.write(a + " is Largest Number");
        } else if (b >= a && b >= c) {
            document.write(b + " is Largest Number");
        } else {
            document.write(c + " is Largest Number");
        }
    </script>
</body>

</html>
