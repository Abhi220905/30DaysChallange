<!-- Day 24
  Convert string to uppercase/lowercase -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 24</title>
</head>

<body>
    <script>

        let text = prompt("Enter Letter:- ");

        let upperText = text.toUpperCase();
        document.write(`The Upper Case Letter:- ${upperText} <br>`);

        let lowerText = text.toLowerCase();
        document.write(`The Lower Case Letter:- ${lowerText}`);

    </script>
</body>

</html>
