<!-- Day 29
basic Calculation using Array  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Day 29</title>
</head>

<body>

    <form action="" class="p-3 m-5 shadow mx-auto col-6">
        <h3 class="text-center p-4">The Basic Calculation</h3>
        <input type="number" id="value" class="form-control" placeholder="Enter The Value">
        <button class="btn btn-success my-3 w-100" type="button" onclick="calculate()">Calculate</button>
        <p id="array"> Array:- </p>
        <p id="count"> Count:- </p>
        <p id="sum"> Sum:- </p>
        <p id="avg">Average:- </p>
        <p id="min"> Min:- </p>
        <p id="max"> Max:-</p>
    </form>

    <script>
        var arr = [];

        function calculate() {
            var val = document.getElementById("value").value;
            val = Number(val);

            if (!isNaN(val)) {
                arr.push(val);

                var sum = 0;
                var min = arr[0];
                var max = arr[0];

                for (var i = 0; i < arr.length; i++) {
                    sum += arr[i];
                    if (arr[i] < min) min = arr[i];
                    if (arr[i] > max) max = arr[i];
                }

                var avg = sum / arr.length;

                document.getElementById("array").innerHTML = "Array:- " + arr.join(", ");
                document.getElementById("count").innerHTML = "Count:- " + arr.length;
                document.getElementById("sum").innerHTML = "Sum:- " + sum;
                document.getElementById("avg").innerHTML = "Average:- " + avg.toFixed(2);
                document.getElementById("min").innerHTML = "Min:- " + min;
                document.getElementById("max").innerHTML = "Max:- " + max;
                document.getElementById("value").value = "";

            }
        }
    </script>

</body>

</html>
