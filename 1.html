<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-1</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= 4; j++) {
                if ((i == 2 || i == 3) && (j == 2 || j == 3)) {
                    document.write("&nbsp &nbsp");
                } else {
                    document.write("* ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
