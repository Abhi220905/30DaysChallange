<!-- Day 10
Check if a number is prime or not -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
</head>

<body>
    <script>
        var n = Number(prompt("Enter Number:- "));
        var isPrime = true;

        if (n <= 1) {
            isPrime = false;
        } else {
            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    isPrime = false;
                }
            }
        }
        document.write(isPrime ? `${n} is a prime number.` : `${n} is not a prime number.`);
    </script>
</body>

</html>
