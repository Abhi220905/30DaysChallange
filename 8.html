<!-- Day 8
Print all even and odd Number Range between 1 to 100 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
</head>

<body>
    <script>
        var num = 1;
        while (num <= 100) {
            if (num % 2 === 0) {
                document.write(num + ":- Even Number");
            } else {
                document.write(num + ":- Odd Number");
            }
            document.write("<br>");
            num++;
        }
    </script>
</body>

</html>
