<!-- Day 16
 Find sum of all elements in array -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16</title>
</head>

<body>
    <script>
        const arr = [58,70,31,45,63];
        var sum = 0;

        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        document.write(`Sum of all elements in the array:- ${sum}`);
    </script>
</body>

</html>
