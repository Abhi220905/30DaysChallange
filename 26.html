<!-- - Day 26: Function to greet user -->

<!DOCTYPE html>
<html>

<head>
    <title>Day 26</title>
</head>

<body>
    <script>
        function greetUser(name) {
            return `Hello, ${name}! Welcome Back.`;
        }

        const userName = prompt("What is your name?");
        const greeting = greetUser(userName);
        alert(greeting);
    </script>
</body>

</html>
