<!-- Day 20
 Sort array in ascending order (bubble sort) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20</title>
</head>

<body>
    <script>
        const arr = [89, 15, 56, 44, 3, 6, 25, 25];
        const short = arr.length;

        for (var i = 0; i < short - 1; i++) {
            for (var j = 0; j < short - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        document.write(`Sorted array Ascending Order (Bubble Short):- ${arr}`);
    </script>
</body>

</html>
